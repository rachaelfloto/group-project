{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
<h2>
    Titans Tech - Ticket Listing
</h2>
    <table id="data" class="table table-striped" style="border: 1px solid #C8C8C8">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Problem</th>
        </tr>
        </thead>
        <tbody>
        {%  for ticket in tickets %}
        <tr>
            <td>{{  ticket.name }}</td>
            <td> {{  ticket.date }}</td>
            <td> {{  ticket.problem }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
